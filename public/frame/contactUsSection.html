<div class="page-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 py-3 wow fadeInUp">
                <h2 class="title-section">Get in Touch</h2>
                <div class="divider"></div>
                <p>We are looking forward to be working with you!<br>
                    Contact us through this form or email us directly.
                </p>

                <ul class="contact-list">
                    <li>
                        <div class="icon"><span class="mai-map"></span></div>
                        <div class="content">Global team in France and in Indonesia</div>
                    </li>
                    <li>
                        <div class="icon"><span class="mai-mail"></span></div>
                        <div class="content"><a href="mailto:inquiry@alokaspace.com">inquiry@alokaspace.com</a></div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6 py-3 wow fadeInUp">
                <div class="subhead">Contact Us</div>
                <h2 class="title-section">Drop Us a Line</h2>
                <div class="divider"></div>
                <form action="#">
                    <div class="py-2">
                        <input required name="name" type="text" class="form-control" placeholder="Full name">
                    </div>
                    <div class="py-2">
                        <input required name="email" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="py-2">
                        <select name="type" class="form-control">
                            <option value="Individual providing service">
                                Individual providing service
                            </option>
                            <option value="Start-up (Idea phase)">
                                Start-up (Idea phase)
                            </option>
                            <option value="Start-up (Received funding)">
                                Start-up (Received funding)
                            </option>
                            <option value="Start-up (Profitable)">
                                Start-up (Profitable)
                            </option>
                            <option value="Big enterprise">
                                Big enterprise
                            </option>
                        </select>
                    </div>
                    <div class="py-2">
                        <input required name="website" type="url" class="form-control" placeholder="Website">
                    </div>
                    <div class="py-2">
                        <textarea required name="message" rows="6" class="form-control"
                            placeholder="Enter message"></textarea>
                    </div>
                    <div class="py-2">
                        <textarea name="tool" rows="2" class="form-control"
                            placeholder="Tools you are currently using (comma separated) e.g. Integromat, Airtable, Lemlist"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill mt-4">Send Message</button>
                    <a target="__blank" href="https://tidycal.com/3qgv0l1/30-minute-consultation-with-aloka-space"
                        class="btn btn-outline rounded-pill mt-4">or book a call directly with us</a>
                </form>
            </div>
        </div>
    </div> <!-- .container -->
</div> <!-- .page-section -->
