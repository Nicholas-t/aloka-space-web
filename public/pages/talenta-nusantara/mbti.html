    // For each prompt, create a list item to be inserted in the list group
    function createPromptItems() {
        for (var i = 0; i < data.length; i++) {
            document.getElementById('quiz').innerHTML += `
            <li class="list-group-item prompt">
                <p>Question ${i + 1}. ${data[i].intro ? data[i].intro : ""}</p>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button personality-type="${data[i].choice_of_first_type == "A" ? data[i].type[0] : data[i].type[1]}" class="group${i} value-btn btn btn-default">
                                ${data[i].label_a}
                        </button></div>
                    <div class="btn-group">
                        <button personality-type="${data[i].choice_of_first_type == "B" ? data[i].type[0] : data[i].type[1]}" class="group${i} value-btn btn btn-default">
                                ${data[i].label_b}
                        </button></div>
                </div>
            </li>`
        }
    }

    createPromptItems();

    // Keep a running total of the values they have selected. If the total is negative, the user is introverted. If positive, user is extroverted.
    // Calculation will sum all of the answers to the prompts using weight of the value * the weight of the prompt.
    var total = 0;

    // Get the weight associated to group number
    function findPromptWeight(prompts, group) {
        var weight = 0;

        for (var i = 0; i < prompts.length; i++) {
            if (prompts[i].class === group) {
                weight = prompts[i].weight;
            }
        }

        return weight;
    }

    // Get the weight associated to the value
    function findValueWeight(values, value) {
        var weight = 0;

        for (var i = 0; i < values.length; i++) {
            if (values[i].value === value) {
                weight = values[i].weight;
            }
        }
        return weight;
    }


    $('.value-btn').mousedown(function () {
        var classList = $(this).attr('class');
        // console.log(classList);
        var classArr = classList.split(" ");
        // console.log(classArr);
        var this_group = classArr[0];
        // console.log(this_group);

        // If button is already selected, de-select it when clicked and subtract any previously added values to the total
        // Otherwise, de-select any selected buttons in group and select the one just clicked
        // And subtract deselected weighted value and add the newly selected weighted value to the total
        if ($(this).hasClass('active')) {
            $(this).removeClass('active');
        } else {
            $('.' + this_group).removeClass('active');
            $(this).addClass('active');
        }
    })

            if (score1 < score2) {
                finalResult += typeCorpus[i][0]
            } else {
                finalResult += typeCorpus[i][1]
            }
        }
        document.getElementById('results').innerHTML = `<b>${finalResult}</b><br><br>Please enter this to the form`

        // Hide the quiz after they submit their results
        $('#quiz').addClass('hide');
        $('#submit-btn').addClass('hide');
        $('#retake-btn').removeClass('hide');
    })

    // Refresh the screen to show a new quiz if they click the retake quiz button
    $('#retake-btn').click(function () {
        $('#quiz').removeClass('hide');
        $('#submit-btn').removeClass('hide');
        $('#retake-btn').addClass('hide');

        $('.results').addClass('hide');
        $('.results').removeClass('show');
    })
</script>
